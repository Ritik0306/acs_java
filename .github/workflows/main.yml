name: Build and Push
on:
  push:

jobs:
  Docker_build:
    name: Code checkout
    runs-on: ["self-hosted", "core-qa"]
    services:
      mydb:
        image: percona:5.6
        env:
          MYSQL_ROOT_PASSWORD: ci
        ports: 
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3
    steps:
      - name: change authentication method
        run: |
          sleep 120
          mysql --host 127.0.0.1 --port 3306 -uroot -pCI
